<!doctype html>
<html lang="en" ng-app="weatherApp">
  <head>
    <meta charset="utf-8"/>
    <title>Weather Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="WeatherController" class="bg-secondary">
      <div class="container-fluid"> 
          <div class="row">
              <div class="col-md rounded bg-light border shadow-sm p-3 m-5">
                <h1>Weather Station</h1>
                <p>
                    Status: <span ng-class="{'text-success': data.status == 'Online', 'text-warning': data.status == 'Offline'}">{{ data.status }}</span>
                </p>
                <h1 class="display-1">{{ data.station_temp_f }}째F</h1>
                <h1 class="display-3">{{ station_temp_c }}째C</h1>
                <h1 class="display-5">{{ station_humidity }}% humidity</h1>
                <h1 class="display-6">The weather is {{ station_feeling }}.</h1>
              </div>
              <div class="col-md rounded border bg-light shadow-sm align-items-center p-3 m-5">
                    <h1>Local Weather</h1>
                    <div class="row">
                        <div class="col-auto">
                            <label for="zipInput" class="form-label">Zip Code</label>
                        </div>
                        <div class="col-auto">
                            <input id="zipInput" name="zip" type="text" ng-model="zipcode">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" ng-click="get_local_data(zipcode)">Show Local Weather</button>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" ng-click="get_auto_zip()">Get my Zip Code</button>
                        </div>
                    </div>
                    <div ng-if="local_weather_set" class="row g-3 align-items-center">
                        <h1 class="display-1">{{ local_temp_f }}째F</h1>
                        <h1 class="display-3">{{ local_temp_c }}째C</h1>
                        <h1 class="display-5">{{ local_humidity }}% humidity</h1>
                        <h1 class="display-6">The weather is {{ local_feeling }}.</h1>
                    </div>
              </div>
          </div>
      </div>
  </body>
</html>
